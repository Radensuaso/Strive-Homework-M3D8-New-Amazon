<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>New Amazon Back Office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">New Amazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="form-container" class="container">
      <h2 class="my-3 text-center">Add Your product</h2>
      <div class="row justify-content-center">
        <form class="col-12 col-md-8 col-lg-6">
          <label for="profuct-name">Product Name:</label>
          <input
            id="profuct-name"
            class="form-control mb-3"
            type="text"
            placeholder="Name of your product"
            required
          />

          <label for="profuct-brand">Product Brand:</label>
          <input
            id="profuct-brand"
            class="form-control mb-3"
            type="text"
            placeholder="Brand of your product"
            required
          />

          <label for="profuct-price">Product Price:</label>
          <input
            id="profuct-price"
            class="form-control mb-3"
            type="number"
            placeholder="Price of your product in Euros"
            required
          />

          <label for="profuct-description">Product description:</label>
          <textarea
            class="form-control mb-3"
            id="profuct-description"
            rows="3"
            placeholder="Description of your product"
            required
          ></textarea>

          <label for="profuct-image">Product image:</label>
          <input
            id="profuct-image"
            class="form-control mb-3"
            type="text"
            placeholder="Url of the image of your product"
            required
          />
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
